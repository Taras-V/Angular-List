<div class="search">
  <h4>
    <label for="search-box">Пошук задач</label>
  </h4>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  <ul class="search-result">
    <li *ngFor="let task of tasks$ | async">
      <a routerLink="/detail/{{task.id}}">
        {{task.taskName}}
      </a>
    </li>
  </ul>
</div>
